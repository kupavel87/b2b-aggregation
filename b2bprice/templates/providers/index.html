{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group form-inline">
            <label for="exampleFormControlSelect1" class="col-3"><h4>Выбор поставщика</h4></label>
            <select class="form-control mx-2 col-3" id="exampleFormControlSelect1" name="provider_id">
                {% for provider in providers %}
                <option value="{{provider.id}}">{{ provider.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group form-inline">
            <div class="col-3"></div>
            <button type="submit" class="btn btn-success col-3 mx-2" formaction="{% url 'providers:catalog' %}">Постмотреть
                каталог</button>
        </div>
        <div class="form-inline form-group">
            <input type="text" class="form-control col-3" name="category" placeholder="ИД группы">
            <button type="submit" class="btn btn-success mx-2 col-3" formaction="{% url 'providers:price' %}">Показать товары</button>
        </div>
        <div class="form-inline form-group">
            <input type="text" class="form-control col-3" name="partnumber" placeholder="PartNumber товара">
            <button type="submit" class="btn btn-success mx-2 col-3" formaction="{% url 'providers:product_detail' %}">Подробная
                информация</button>
        </div>
    </form>
</div>
{% endblock %}
